<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/custom.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
  <script src=""></script>
</head>

<body>
  <div class="container">
    <header class="nav-header">
      <div class="flex justify-content-sb">
        <a href="./index.html">
          <h1 class="brand-name flex">
            <span class="black">EPIC Mail</span>
            <span class="brand-image"></span>
          </h1>
        </a>

      </div>
    </header>
    <main class="flex justify-content-ctr">
      <div class="col-5 mt-25 form-cover">
        <h3 class="center-text">Forgot Password</h3>
        <form onsubmit="event.preventDefault(); forgotPassword()">
          <div class="mt-25">
            <label for="password">Email</label>
            <input type="email" class="form-control mt-25" id="email" required placeholder="Email">
          </div>

          <p id="error" class="error"></p>
          <p id="success" class="success"></p>
          <div class="mt-25 center-text">
            <button type="submit" class="mt-25 btn">submit</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="./js/app/reset.js"></script>
</body>

</html>
