<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
  <script src=""></script>
</head>

<body>
  <header class="nav-header">
    <div class="flex justify-content-sb">
      <a href="./index.html">
        <h1 class="brand-name flex">
          <span class="black">EPIC Mail</span>
          <span class="brand-image"></span>
        </h1>
      </a>
      <div class="align-self">
        <h3 class="m-0  sign-in-out">
          <a href="./signup.html" class="li-sty-none">Sign Up</a>
        </h3>
      </div>
    </div>
  </header>
  <main class="flex justify-content-ctr mt-55">
    <div class="col-5 mt-25 form-cover">
      <h3 class="center-text">Sign In</h3>
      <form class="" onsubmit="event.preventDefault(); signIn()">
        <div class="mt-25">
          <label for="email">Email</label>
          <input type="email" class="form-control mt-25" id="email" required placeholder="Enter email">
        </div>
        <div class="mt-25">
          <label for="password">Password</label>
          <input type="password" class="form-control mt-25" id="password" required placeholder="Password">
        </div>
        <div class="center-text mt-5">
          <a href="./forgot-password.html">forgot password</a>
        </div>
        <p id="error" class="error"></p>
        <p id="success" class="success"></p>
        <div class="mt-5 center-text">
          <button type="submit" class="mt-25 btn">Sign In</button>
        </div>
      </form>
    </div>
  </main>

  <script src="./js/app/authenticate.js"></script>
</body>

</html>
